<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletşim</title>
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>İLETİŞİME</span>
                <span>GEÇ</span>
              </div>
              <div class="app-contact"></div>
              <img class="image" src="./public/icon-gdg.png" alt="">
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="Ad Soyad"
                  />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="Email" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="Konu" />
                </div>
                <div class="app-form-group message">
                  <!-- <input class="app-form-control" placeholder="Neler Düşünüyorsun..." /> -->
                  <textarea class="app-form-control" id="textarea" placeholder="Neler Düşünüyorsun..." cols="30" rows="3"></textarea>
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">ÇIKIŞ</button>
                  <button class="app-form-button">GÖNDER</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
