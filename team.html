  <div class="lightbox" id="contact-lightbox">
    <div class="lightbox-background">
      <div class="lightbox-container">
        <div class="lightbox-screen">
          <div class="lightbox-screen-body">
            <div class="lightbox-screen-body-item left">
              <div class="lightbox-app-title">
                <span>İLETİŞİME</span>
                <span>GEÇ</span>
              </div>
              <div class="lightbox-app-contact"></div>
              <img class="lightbox-image" src="./public/icon-gdg.png" alt="">
            </div>
            <div class="lightbox-screen-body-item">
              <div class="lightbox-app-form">
                <div class="lightbox-app-form-group">
                  <input class="lightbox-app-form-control" placeholder="Ad Soyad" />
                </div>
                <div class="lightbox-app-form-group">
                  <input class="lightbox-app-form-control" placeholder="Email" />
                </div>
                <div class="lightbox-app-form-group">
                  <input class="lightbox-app-form-control" placeholder="Konu" />
                </div>
                <div class="lightbox-app-form-group message">
                  <textarea class="lightbox-app-form-control" id="textarea" placeholder="Neler Düşünüyorsun..." cols="30" rows="3"></textarea>
                </div>
                <div class="lightbox-app-form-group buttons">
                  <button class="lightbox-app-form-button close-lightbox">ÇIKIŞ</button>
                  <button class="lightbox-app-form-button">GÖNDER</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
